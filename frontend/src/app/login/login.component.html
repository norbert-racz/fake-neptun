<div>
    <form [formGroup]="login" (ngSubmit)="onSubmit()">
        <input formControlName="username" type="text"  placeholder="Felhasználónév">
        <input formControlName="password" type="password" placeholder="Jelszó">
        <button type="submit">Bejelentkezés</button>
        <button id="register" (click)="toRegisterPage()">Regisztráció</button>
    </form>
</div>
